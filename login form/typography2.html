<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  
</head>
<body>

<div class="container">
  <h1>Lighter, Secondary Text</h1>
  <p>The small element is used to create a lighter, secondary text in any heading:</p>       
  <h1>h1 Jhanvi <small>Sharma</small></h1>
  <h2>h2 Jhanvi  <small>Sharma</small></h2>
  <h3>h3 Jhanvi  <small>Sharma</small></h3>
  <h4>h4 Jhanvi  <small>Sharma</small></h4>
  <h5>h5 Jhanvi  <small>Sharma</small></h5>
  <h6>h6 Jhanvi  <small>Sharma</small></h6>
</div>

</body>
</html>
